<div class="choose-pack">
    <div class="header">
        <h1>Choose Game Type</h1>
    </div>
    <div class="packs-container-outer">
        <div class="packs-container">
            <a *ngFor="let pack of characterPacks" class="character pack" (click)="packSelected(pack)">
                <img src={{pack.coverImageUrl}}>
                <p>{{pack.name}}</p>
            </a>
        </div>
    </div>
</div>
