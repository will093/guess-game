<modal>
    <div class="confirm-guess-modal">
        <div class="character confirm-guess-character">
            <img src={{character.imagePath}}>
            <p>{{character.name}}</p>
        </div>
        <div>
            <button ion-button class="button" (click)="viewCtrl.dismiss(true)">Confirm</button>
            <button ion-button class="button" (click)="viewCtrl.dismiss(false)">Cancel</button>
        </div>
    </div>
</modal>
