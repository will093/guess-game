<modal>
    <div *ngIf="character" class="confirm-guess-modal">
        <h3>Make a guess?</h3>
        <div class="character confirm-guess-character">
            <img src={{character.imagePath}}>
            <p>{{character.name}}</p>
        </div>
        <div>
            <button ion-button class="button button-large" (click)="viewCtrl.dismiss(true)">Okay</button>
            <button ion-button class="button button-large" (click)="viewCtrl.dismiss(false)">Cancel</button>
        </div>
    </div>
</modal>
